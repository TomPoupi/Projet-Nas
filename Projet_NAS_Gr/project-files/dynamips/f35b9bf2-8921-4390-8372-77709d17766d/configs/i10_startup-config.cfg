!

!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname PE4
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
!
no ip domain lookup
no ipv6 cef
!
!
mpls label protocol ldp
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
!
!
!
!
interface Loopback1
 ip address 44.44.44.44 255.255.255.255
 ip ospf 44 area 0
!
interface FastEthernet0/0
 ip address 20.1.44.44 255.255.255.0
 duplex full
!
interface GigabitEthernet1/0
 ip address 10.1.4.44 255.255.255.0
 ip ospf 44 area 0
 negotiation auto
 mpls ip
!
interface GigabitEthernet2/0
 ip address 10.2.3.44 255.255.255.0
 ip ospf 44 area 0
 negotiation auto
 mpls ip
!
interface GigabitEthernet3/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet4/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet5/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet6/0
 no ip address
 shutdown
 negotiation auto
!
router ospf 44
 router-id 44.44.44.44
!
router bgp 110
 bgp router-id 44.44.44.44
 bgp log-neighbor-changes
 neighbor 11.11.11.11 remote-as 110
 neighbor 11.11.11.11 update-source Loopback1
 neighbor 20.1.44.4 remote-as 114
 !
 address-family ipv4
  network 20.1.44.0 mask 255.255.255.0
  neighbor 11.11.11.11 activate
  neighbor 11.11.11.11 next-hop-self
  neighbor 20.1.44.4 activate
 exit-address-family
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
!
mpls ldp router-id Loopback1
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
