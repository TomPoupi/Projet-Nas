!
!
!

!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname PE1
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
ip vrf A1
 rd 110:14
 route-target export 110:14
 route-target import 110:14
!
ip vrf B2
 rd 110:23
 route-target export 110:23
 route-target import 110:23
!
!
!
!
!
!
no ip domain lookup
no ipv6 cef
!
!
mpls label protocol ldp
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
!
!
!
!
interface Loopback1
 ip address 11.11.11.11 255.255.255.255
 ip ospf 11 area 0
!
interface FastEthernet0/0
 ip vrf forwarding A1
 ip address 20.1.11.11 255.255.255.0
 duplex full
!
interface GigabitEthernet1/0
 ip address 10.1.1.11 255.255.255.0
 ip ospf 11 area 0
 negotiation auto
 mpls ip
!
interface GigabitEthernet2/0
 ip address 10.2.2.11 255.255.255.0
 ip ospf 11 area 0
 negotiation auto
 mpls ip
!
interface GigabitEthernet3/0
 ip vrf forwarding B2
 ip address 20.1.22.11 255.255.255.0
 negotiation auto
!
interface GigabitEthernet4/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet5/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet6/0
 no ip address
 shutdown
 negotiation auto
!
router ospf 11
 router-id 11.11.11.11
!
router bgp 110
 bgp router-id 11.11.11.11
 bgp log-neighbor-changes
 neighbor 44.44.44.44 remote-as 110
 neighbor 44.44.44.44 update-source Loopback1
 !
 address-family vpnv4
  neighbor 44.44.44.44 activate
  neighbor 44.44.44.44 send-community both
  neighbor 44.44.44.44 next-hop-self
 exit-address-family
 !
 address-family ipv4 vrf A1
  redistribute connected
  redistribute static
 exit-address-family
 !
 address-family ipv4 vrf B2
  redistribute connected
  redistribute static
 exit-address-family
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
ip route vrf A1 1.0.0.1 255.255.255.255 20.1.11.1
ip route vrf B2 2.0.0.2 255.255.255.255 20.1.22.2
!
!
mpls ldp router-id Loopback1 force
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
